<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Todo list</h1>
    <div class="align-center">
      <button id="newTask" class="btn btn-success" type="button" name="button">Add task</button>
    </div>
    <div id="wrapTodolist" class="wrap-todolist">
      <ul id="navTodoList" class="nav">
        <li class="nav-item col">
          <a class="nav-link" href="/">#</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="/" data-filter="date">Date</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="/" data-filter="expdate">Date expiration</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="/" data-filter="title">Task</a>
        </li>
        <li class="nav-item col">
          <!-- <a class="nav-link"></a> -->
        </li>
      </ul>

      <ul id="todolist" class="todolist">
      </ul>
    </div>
  </div>   <!--end container-->




  <script type="module" src="js/main.js"></script>
</body>
</html>
