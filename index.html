<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Todo list</h1>
    <div class="header-todolist">
      <button id="newTask" class="btn btn-success" type="button" name="button">Add task</button>
      <button id="doneTask" class="btn btn-warning" type="button" name="button">Done</button>
    </div>
    <div id="wrapTodolist" class="wrap-todolist">
      <ul id="navTodoList" class="nav">
        <li class="nav-item col">
          <a class="nav-link">#</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="/" data-filter="date">Date</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="/" data-filter="expdate">Date expiration</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="/" data-filter="title">Task</a>
        </li>
        <li class="nav-item col">
        </li>
      </ul>

      <ul id="todolist" class="todolist">
      </ul>

      <div id="modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Create todo</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="modal-input" placeholder="Your text">
              <div class="modal-group">
                <p>Current date:</p>
                <p class="current_date"></p>
              </div>
              <div class="modal-group">
                <p>Expiration date:</p>
                <input type="date" >
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-save="modal">Save</button>
            </div>
          </div>
        </div>
      </div> <!--end modal-->

    </div>
  </div>   <!--end container-->




  <script type="module" src="js/main.js"></script>
</body>
</html>
